<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="main.css" rel="stylesheet">
     

</head>

<body>
    <div class="welcome">
        <div class="navigation-bar">
            <h2 class="nitro">Nitro<span class="dot">.</span></h2>
            <ul class="list">
                <li>Home</li>
                <button onclick="getHtmlFile()" class="about-button">About Us <span class="arrow">v</span></button>
                <li>Portfolio</li>
                <li>Services</li>
                <li>Testimonials</li>
                <li>Blog</li>
                <li>Contact</li>

            </ul>

        </div>
        <div class="body">
            <h1>WELCOME</h1>
            <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio soluta eius error.</p>
            <h4> Get in Touch </h4>
        </div>

    </div>
    <div id="aboutt">

    </div>
    <script type="text/javascript">
        function getHtmlFile() {
            var req = new XMLHttpRequest();
            req.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("aboutt").innerHTML = this.responseText;
                }
            };
            req.open("GET", "about.html", true);
            req.send();
        }
    </script>

</body>

</html>
